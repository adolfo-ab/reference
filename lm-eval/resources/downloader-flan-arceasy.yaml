apiVersion: v1
kind: Pod
metadata:
  name: "lmeval-downloader"
  namespace: "test"
spec:
  containers:
    - name: downloader
      image: quay.io/ruimvieira/lm-eval-downloader:latest
      command: [ "python", "/app/download.py" ]
      env:
        - name: MODELS
          value: "google/flan-t5-base:flan"
        - name: DATASETS
          value: "allenai/ai2_arc:ARC-Easy"
        - name: DESTINATION_PATH
          value: "/mnt/data"
        - name: HF_HOME
          value: "/mnt/data/hf_home"
      volumeMounts:
        - name: data-volume
          mountPath: /mnt/data
      securityContext:
        allowPrivilegeEscalation: false
        runAsNonRoot: true
        capabilities:
          drop:
            - ALL
        seccompProfile:
          type: RuntimeDefault

  volumes:
    - name: data-volume
      persistentVolumeClaim:
        claimName: "lmeval-data"
  securityContext:
    fsGroup: 1000
  restartPolicy: Never